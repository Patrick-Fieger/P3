<html ng-app="p3">

        <meta charset="utf-8">
        <meta content="width=device-width" name="viewport">
        <title>P3</title>
        <base href="/">
        <script src="//use.typekit.net/zpk7duc.js"></script>

        </head>
        <body style="overflow-x: hidden; overflow-y: visible;">
            <!-- Platzhalter fÃ¼r die Notifications -->
            <div class="notification" ng-class="{active: notibool==true}">

                <div ui-view></div> <!-- Hier wird der Content reingeladen -->

            <script type="text/javascript" src="js/core/iscroll.js"></script>
            
            <script type="text/javascript">
                // Zeige nur die Progress-Bar an
                NProgress.configure({
                    showSpinner: false
