<form ng-submit="sendajax()">
	<input required type="email" ng-model="user" placeholder="Email">
	<input required type="text" ng-model="fullname" placeholder="Full Name">
	<input required type="password" ng-model="password" placeholder="Password">
	<input required type="password" ng-model="password_confirm" placeholder="Password Confirm">
	<input required type="text" ng-model="city" placeholder="City">
	<input type="submit"></input>
</form>
